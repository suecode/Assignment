<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a Trip</title>
  </head>

<style>
#wrapper {
    margin-left: 20px;
}
ul {
    list-style: none;
    color: red;
}
</style>
  <div id="wrapper">
  <body>
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
        </ul>
    {% endif %}

      <h1>Add a Trip</h1>
      <form action="/process" method="post">
        {% csrf_token %}
        Destinaton: <input type="text" name="destination" placeholder="Destination"><br><br>
        Description: <input type="text" name="plan" placeholder="Description"><br><br>
        Travel Date From: <input type="date" name="start_date"><br><br>
        Travel Date To: <input type="date" name="end_date"><br><br>
        <input type="submit" value="Add"><br><br>
        <a href="/travels">Home</a><br>
        <a href="/logout">Logout</a>
      </form>

  </body>
  </div>
</html>
